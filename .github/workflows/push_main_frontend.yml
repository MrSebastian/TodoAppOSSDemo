name: verify frontend main push

on:
  push:
    branches:
      - 'main'
    paths:
      - 'frontend/**'
      - '.github/workflows/push_main_frontend.yml'

jobs:
  checkout_and_verify:
    uses:
      ./.github/workflows/callable-run-mvn-verify.yml
    with:
      pom-dir: 'frontend'

  publish-ghcr-image:
    uses:
      ./.github/workflows/callable-create-ghcr-image-from-tag.yml
    with:
      service: 'frontend'